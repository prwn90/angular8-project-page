<h1>Awesome Web App! :)</h1>

<div class="play-container">
    <h4>Clicker!</h4>
    <p>You have clicked <span (click)="countClick()">HERE! ðŸ–±</span> {{ clickCounter }} times!</p>
</div>

<div class="play-container" [ngClass]="setClasses()">

    <ng-template [ngIf]="clickCounter > 10" [ngIfElse]="none">
        <p>The Clicker <strong>IS GREATER</strong> than 10!</p>
    </ng-template>

    <ng-template #none>
        <p>The Clicker is <strong>NOT GREATER</strong> than 10</p>
    </ng-template>
</div>


<div class="play-container">
    <h4>Input any you want!</h4>
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
